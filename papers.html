<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers ‚Äî EduFace</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        .papers-page {
            padding: 6rem 0 3rem;
        }

        .papers-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem 1rem;
            width: 320px;
            max-width: 100%;
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            flex: 1;
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.8rem;
            transition: var(--transition);
            position: relative;
        }

        .paper-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .paper-card .paper-tags {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .paper-card h3 {
            font-size: 1.05rem;
            margin-bottom: 0.6rem;
            line-height: 1.4;
        }

        .paper-card .abstract {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-card .paper-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .paper-card {
            cursor: pointer;
        }

        .paper-delete-btn {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #f87171;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            opacity: 0;
            z-index: 2;
        }

        .paper-card:hover .paper-delete-btn {
            opacity: 1;
        }

        .paper-delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.1);
        }

        .paper-card .read-link {
            color: var(--accent-purple-light);
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* Paper Detail Modal */
        .paper-detail-title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .paper-detail-tags {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
            margin-bottom: 1.2rem;
        }

        .paper-detail-abstract {
            color: var(--text-secondary);
            font-size: 0.92rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .paper-detail-meta {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Publish Modal */
        .publish-form textarea {
            min-height: 100px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            min-height: 42px;
            align-items: center;
        }

        .tags-input .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(139, 92, 246, 0.15);
            color: var(--accent-purple-light);
            padding: 0.2rem 0.6rem;
            border-radius: 50px;
            font-size: 0.78rem;
        }

        .tags-input .tag button {
            background: none;
            border: none;
            color: var(--accent-purple-light);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tags-input input {
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            flex: 1;
            min-width: 100px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="page-content">
        <div class="container papers-page">
            <div class="section-header">
                <h2>üìÑ Research Papers</h2>
                <p>Browse and publish academic research papers</p>
            </div>

            <div class="papers-toolbar">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" placeholder="Search papers..." id="searchInput" oninput="filterPapers()">
                </div>
                <button class="btn btn-primary" onclick="openPublishModal()">+ Publish Paper</button>
            </div>

            <div class="papers-grid" id="papersGrid"></div>
        </div>
    </div>

    <!-- Publish Modal -->
    <div class="modal-backdrop" id="publishModal">
        <div class="modal" style="max-width:560px;">
            <h2 style="font-size:1.3rem; margin-bottom:0.3rem;">üìù Publish a Paper</h2>
            <p style="color:var(--text-muted); font-size:0.85rem; margin-bottom:1.5rem;">Share your research with the
                community</p>

            <form onsubmit="publishPaper(event)" class="publish-form">
                <div class="form-group">
                    <label>Paper Title</label>
                    <input type="text" class="form-input" id="paperTitle"
                        placeholder="e.g. Face Recognition using LBPH Algorithm" required>
                </div>
                <div class="form-group">
                    <label>Abstract</label>
                    <textarea class="form-input" id="paperAbstract" placeholder="Brief description of your research..."
                        required></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input" id="tagsInput">
                        <input type="text" placeholder="Type and press Enter..." id="tagInput"
                            onkeydown="addTag(event)">
                    </div>
                </div>
                <div class="form-group">
                    <label>Upload PDF (optional)</label>
                    <input type="file" class="form-input" accept=".pdf" id="paperFile" style="padding: 0.6rem;">
                </div>
                <div style="display:flex; gap:0.8rem; margin-top:1rem;">
                    <button type="submit" class="btn btn-primary" style="flex:1;">Publish ‚Üí</button>
                    <button type="button" class="btn btn-outline" onclick="closePublishModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Paper Detail Modal -->
    <div class="modal-backdrop" id="paperDetailModal">
        <div class="modal" style="max-width:620px;">
            <div id="paperDetailContent"></div>
            <div style="margin-top:1.5rem; display:flex; gap:0.8rem;">
                <button class="btn btn-outline" onclick="closePaperDetail()" style="flex:1;">‚Üê Back to Papers</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/app.js"></script>
    <script>
        if (!requireAuth()) throw 'Not logged in';
        document.getElementById('nav').innerHTML = renderNavbar('papers');
        document.getElementById('footer').innerHTML = renderFooter();

        // ===== API Configuration =====
        // Empty string = same server (works for both local Flask and Render)
        const API_BASE = '';

        const user = getCurrentUser();
        const isAdmin = !!DB.getOne('adminUser');
        let paperTags = [];
        let papersCache = []; // local cache for detail modal

        async function renderPapers(filter = '') {
            const grid = document.getElementById('papersGrid');
            grid.innerHTML = '<p style="color:var(--text-muted); text-align:center; grid-column:1/-1;">Loading papers...</p>';

            try {
                const url = filter
                    ? `${API_BASE}/api/papers?search=${encodeURIComponent(filter)}`
                    : `${API_BASE}/api/papers`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('Failed to load papers');
                const papers = await res.json();
                papersCache = papers;

                const students = DB.get('students');

                if (papers.length === 0) {
                    grid.innerHTML = '<p style="color:var(--text-muted); text-align:center; grid-column:1/-1;">No papers found. Be the first to publish!</p>';
                    return;
                }

                grid.innerHTML = papers.map(p => {
                    const author = students.find(s => s.id === p.studentId);
                    return `
              <div class="paper-card" onclick="openPaperDetail('${p.id}')">
                ${isAdmin ? `<button class="paper-delete-btn" title="Delete paper" onclick="event.stopPropagation(); deletePaper('${p.id}')">üóë</button>` : ''}
                <div class="paper-tags">
                  ${p.tags.map(t => `<span class="badge badge-purple">${t}</span>`).join('')}
                  ${p.pdfName ? '<span class="badge badge-blue">üìé PDF</span>' : ''}
                </div>
                <h3>${p.title}</h3>
                <p class="abstract">${p.abstract}</p>
                <div class="paper-footer">
                  <span>By ${author ? author.name : 'Unknown'}</span>
                  <span class="read-link">Read Paper ‚Üí</span>
                </div>
              </div>
            `;
                }).join('');
            } catch (err) {
                grid.innerHTML = '<p style="color:#f87171; text-align:center; grid-column:1/-1;">‚ö† Could not load papers. Make sure the backend server is running.</p>';
                console.error('Papers API error:', err);
            }
        }

        function filterPapers() {
            renderPapers(document.getElementById('searchInput').value);
        }

        function openPublishModal() {
            document.getElementById('publishModal').classList.add('active');
        }

        function closePublishModal() {
            document.getElementById('publishModal').classList.remove('active');
            paperTags = [];
            renderTagsUI();
        }

        function addTag(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const val = e.target.value.trim();
                if (val && !paperTags.includes(val) && paperTags.length < 5) {
                    paperTags.push(val);
                    e.target.value = '';
                    renderTagsUI();
                }
            }
        }

        function removeTag(tag) {
            paperTags = paperTags.filter(t => t !== tag);
            renderTagsUI();
        }

        function renderTagsUI() {
            const container = document.getElementById('tagsInput');
            const input = document.getElementById('tagInput');
            container.innerHTML = paperTags.map(t =>
                `<span class="tag">${t} <button type="button" onclick="removeTag('${t}')">√ó</button></span>`
            ).join('');
            container.appendChild(input);
        }

        async function publishPaper(e) {
            e.preventDefault();
            try {
                const title = document.getElementById('paperTitle').value.trim();
                const abstract = document.getElementById('paperAbstract').value.trim();
                const tags = paperTags.length > 0 ? paperTags : ['General'];
                const fileInput = document.getElementById('paperFile');
                const file = fileInput.files[0];

                const formData = new FormData();
                formData.append('studentId', user.id);
                formData.append('title', title);
                formData.append('abstract', abstract);
                formData.append('tags', tags.join(','));
                formData.append('date', new Date().toISOString().split('T')[0]);
                if (file) formData.append('pdf', file);

                const res = await fetch(`${API_BASE}/api/papers`, {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Failed to publish paper');

                showToast('Paper published successfully! üéâ', 'success');
                closePublishModal();
                document.querySelector('.publish-form').reset();
                renderPapers();
            } catch (err) {
                showToast('Failed to publish paper. Is the server running?', 'error');
                console.error('Publish error:', err);
            }
        }

        function openPaperDetail(paperId) {
            const p = papersCache.find(x => x.id === paperId);
            if (!p) return;

            const students = DB.get('students');
            const author = students.find(s => s.id === p.studentId);

            const pdfButton = p.pdfName
                ? `<a href="${API_BASE}/api/papers/pdf/${p.id}" target="_blank" class="btn btn-primary" style="margin-top:1.2rem; width:100%; text-align:center; text-decoration:none;">üìÑ View PDF</a>`
                : `<p style="margin-top:1rem; color:var(--text-muted); font-size:0.85rem; text-align:center;">No PDF uploaded for this paper</p>`;

            document.getElementById('paperDetailContent').innerHTML = `
                <div class="paper-detail-tags">
                    ${p.tags.map(t => `<span class="badge badge-purple">${t}</span>`).join('')}
                    ${p.pdfName ? '<span class="badge badge-blue">üìé PDF Attached</span>' : ''}
                </div>
                <h2 class="paper-detail-title">${p.title}</h2>
                <div class="paper-detail-abstract">${p.abstract}</div>
                <div class="paper-detail-meta">
                    <span>üë§ ${author ? author.name : 'Unknown'}</span>
                    <span>üìÖ ${p.date}</span>
                </div>
                ${pdfButton}
            `;
            document.getElementById('paperDetailModal').classList.add('active');
        }

        function closePaperDetail() {
            document.getElementById('paperDetailModal').classList.remove('active');
        }

        async function deletePaper(paperId) {
            if (!isAdmin) { showToast('Only admins can delete papers', 'error'); return; }
            if (!confirm('Are you sure you want to delete this paper?')) return;

            try {
                const res = await fetch(`${API_BASE}/api/papers/${paperId}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin': 'true' }
                });

                if (!res.ok) throw new Error('Failed to delete paper');

                showToast('Paper deleted successfully üóëÔ∏è', 'success');
                renderPapers(document.getElementById('searchInput').value);
            } catch (err) {
                showToast('Failed to delete paper. Is the server running?', 'error');
                console.error('Delete error:', err);
            }
        }

        renderPapers();
    </script>
</body>

</html>
